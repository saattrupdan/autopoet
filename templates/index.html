<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Syllable counter</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' 
    rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' 
    rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' 
    rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' 
    rel='stylesheet' type='text/css'>
  <link href="{{ url_for('static', filename='css/style.css') }}"
    rel="stylesheet" >
</head>

<body style="background: #000;">
  <div class="login">
    <h1>Syllable counter</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">
      <input type="text" name="word" placeholder="word" required="required" />
      <button type="submit" class="btn btn-primary btn-block btn-large">
        Get number of syllables
      </button>
    </form>

    <br>
    <br>
    {{ pred_text }}

  </div>
</body>
</html>
